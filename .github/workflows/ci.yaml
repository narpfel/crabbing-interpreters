name: CI

on:
  push:
    tags: '*'
    branches:
      - main
      - 'test-me-*'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2024-05-06
          components: miri
      - name: Install `cargo-insta`
        run: |
          curl -LsSf https://insta.rs/install.sh | sh
      - name: test
        run: |
          set -x
          ulimit -a
          ulimit -s $((8192 * 10))
          ulimit -a

          # ignore unreferenced snapshots here because miri snapshots would be
          # rejected here
          cargo insta test --unreferenced=ignore -- --include-ignored
      - name: miri tests
        run: |
          set -x
          ulimit -a
          ulimit -s $((8192 * 10))
          ulimit -a

          cargo miri test --lib
          cargo insta test \
            --features=miri_tests \
            --unreferenced=reject \
            -- \
            --include-ignored
