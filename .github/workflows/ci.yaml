name: CI

on:
  push:
    tags: '*'
    branches:
      - main
      - 'test-me-*'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2024-05-06
          components: miri
      - name: Install `cargo-insta`
        run: |
          curl -LsSf https://insta.rs/install.sh | sh
      - name: test
        run: |
          # ignore unreferenced snapshots here because miri snapshots would be
          # rejected here
          cargo insta test --unreferenced=ignore
      - name: miri tests
        run: |
          cargo miri test --lib
          cargo insta test --features=miri_tests --unreferenced=reject
